<!DOCTYPE html>
<html>
    <head>
        <title>Project Save Us: Create Account</title>
        <link rel="stylesheet" type="text/css" href="envirostyle.css">
    </head>

    <body>
        <!--This is the code for the navigation bar at the top. It contains the site logo and links to the login and create
        account pages-->
        <nav>
            <ul>
                <li><a href="index.html"><img id="logo" src="https://www.seuo-uosu.com/wp-content/uploads/2020/07/Sustainability-Logo@4x.png"></a></li>
            </ul> 
     
            <ul id="login-signup">
                <li><a href="login.html">Login</a></li>
                <li><a href="create-account.html">Create Account</a></li>
            </ul>
         </nav>
        <form method="post" action = login.html>
            First Name: <input type="text", id = "FN" required> <br>
            Last Name: <input type="text", id = "LN" required> <br>
            Email: <input type="email", id = "email" required> <br>
            Date of Birth: <input type="date", id = "dob" required><br>
            UserName:<input type="text", id = "username" required> <br>
            Password: <input type="text", id = "password" required> <br>
            Confirm password: <input type="password", id = "confirm" required><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
